# Nombre y puerto del microservicio
spring.application.name=userservice
server.port=8081

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_users?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# URLs de otros microservicios (para futura comunicación)
microservices.property-service.url=http://localhost:8082
microservices.document-service.url=http://localhost:8083
microservices.application-service.url=http://localhost:8084

# WebClient timeouts
webclient.timeout.connection=5000
webclient.timeout.response=10000

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.rentify.userservice.controller
springdoc.pathsToMatch=/api/**

# Logging
logging.level.root=INFO
logging.level.com.rentify.userservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized