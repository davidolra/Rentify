# H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Deshabilitar features innecesarias
spring.devtools.restart.enabled=false
management.endpoints.enabled-by-default=false

# URLs de microservicios para tests (se sobrescribirán en tests)
microservices.user-service.url=http://localhost:8081
microservices.property-service.url=http://localhost:8082