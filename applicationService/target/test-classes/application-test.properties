# Configuración para tests
# Ubicación: src/test/resources/application-test.properties

# H2 Database en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - IMPORTANTE: Usar H2Dialect para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar features innecesarias en tests
spring.devtools.restart.enabled=false
management.endpoints.enabled-by-default=false

# URLs mock de microservicios (no se usan en tests unitarios)
microservices.user-service.url=http://localhost:8081
microservices.property-service.url=http://localhost:8082
microservices.document-service.url=http://localhost:8083
microservices.review-service.url=http://localhost:8085