# ===============================
# APPLICATION SERVICE CONFIGURATION
# ===============================
spring.application.name=applicationService
server.port=8084

# ===============================
# Base de datos MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_applications?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# URLs de otros microservicios
# ===============================
microservices.user-service.url=http://localhost:8081
microservices.property-service.url=http://localhost:8082
microservices.document-service.url=http://localhost:8083
microservices.review-service.url=http://localhost:8085

# ===============================
# WebClient Configuration
# ===============================
spring.webflux.base-path=/
webclient.timeout.connection=5000
webclient.timeout.response=10000

# ===============================
# Swagger/OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Habilitar endpoints pï¿½blicos
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true