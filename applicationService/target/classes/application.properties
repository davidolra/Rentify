# ===============================
# APPLICATION SERVICE CONFIGURATION
# ===============================
spring.application.name=applicationService
server.port=8084

# ===============================
# Base de datos MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_applications?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Deshabilitar warning de open-in-view
spring.jpa.open-in-view=false

# ===============================
# URLs de otros microservicios
# ===============================
microservices.user-service.url=http://localhost:8081
microservices.property-service.url=http://localhost:8082
microservices.document-service.url=http://localhost:8083
microservices.review-service.url=http://localhost:8086
microservices.contact-service.url=http://localhost:8085

# ===============================
# WebClient Configuration
# ===============================
spring.webflux.base-path=/
webclient.timeout.connection=5000
webclient.timeout.response=10000

# ===============================
# Swagger/OpenAPI Configuration
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.defaultModelsExpandDepth=1

# Mostrar solo endpoints de la aplicaci�n
springdoc.packagesToScan=com.rentify.applicationService.controller
springdoc.pathsToMatch=/api/**

# ===============================
# Logging Configuration
# ===============================
# Nivel general
logging.level.root=INFO

# Nivel para el paquete de la aplicaci�n
logging.level.com.rentify.applicationService=DEBUG

# Nivel para Spring y Hibernate
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Nivel para springdoc (solo si necesitas debug de Swagger)
# logging.level.org.springdoc=DEBUG

# Patr�n de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# Actuator (Opcional - para health checks)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===============================
# DevTools (Opcional - para desarrollo)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true