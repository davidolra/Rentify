spring.application.name=applicationService
server.port=8084

# ===============================
# Base de datos MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_applications?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# URLs de otros microservicios
# ===============================
microservices.user-service.url=http://localhost:8081
microservices.property-service.url=http://localhost:8082
microservices.document-service.url=http://localhost:8083
microservices.review-service.url=http://localhost:8085

# ===============================
# Configuración de timeouts para WebClient
# ===============================
webclient.connection.timeout=5000
webclient.read.timeout=5000

# ===============================
# Documentación Swagger/OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===============================
# Logging
# ===============================
logging.level.com.rentify.applicationService=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n