# Nombre y puerto del microservicio
spring.application.name=contactService
server.port=8085

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_contact?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# URLs de otros microservicios
microservices.user-service.url=http://localhost:8081

# WebClient timeouts
webclient.timeout.connection=5000
webclient.timeout.response=10000

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.rentify.contactService.controller
springdoc.pathsToMatch=/api/**

# Logging
logging.level.root=INFO
logging.level.com.rentify.contactService=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
