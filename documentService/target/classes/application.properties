# ===============================
# Configuraci�n de Aplicaci�n
# ===============================
spring.application.name=documentService
server.port=8083

# ===============================
# Base de datos MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_documents?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# URLs de otros microservicios
# ===============================
microservices.user-service.url=http://localhost:8081
microservices.property-service.url=http://localhost:8082
microservices.application-service.url=http://localhost:8084
microservices.review-service.url=http://localhost:8086
microservices.contact-service.url=http://localhost:8085

# ===============================
# WebClient timeouts
# ===============================
webclient.timeout.connection=5000
webclient.timeout.response=10000

# ===============================
# Swagger/OpenAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.rentify.documentService.controller
springdoc.pathsToMatch=/api/**

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.rentify.documentService=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# File Upload (si se necesita en el futuro)
# ===============================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB