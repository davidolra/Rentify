# ===============================================================================================
# PROPERTY SERVICE - APPLICATION PROPERTIES
# Puerto: 8082
# ===============================================================================================

# ===============================================================================================
# SERVER CONFIGURATION
# ===============================================================================================
server.port=8082
spring.application.name=property-service

# ===============================================================================================
# DATABASE CONFIGURATION - MySQL
# ===============================================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_properties?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===============================================================================================
# LOGGING CONFIGURATION
# ===============================================================================================
logging.level.root=INFO
logging.level.com.rentify.propertyservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# ===============================================================================================
# MICROSERVICES CONFIGURATION
# ===============================================================================================
microservices.user-service.url=http://localhost:8081
microservices.application-service.url=http://localhost:8084
microservices.document-service.url=http://localhost:8083
microservices.review-service.url=http://localhost:8086
microservices.contact-service.url=http://localhost:8085

# WebClient timeouts
webclient.timeout.connection=5000
webclient.timeout.response=10000

# ===============================================================================================
# SWAGGER / OPENAPI CONFIGURATION
# ===============================================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.rentify.propertyservice.controller
springdoc.pathsToMatch=/api/**

# ===============================================================================================
# SPRING BOOT ACTUATOR
# ===============================================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================================================================================
# FILE UPLOAD CONFIGURATION
# ===============================================================================================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================================================================
# SPRING PROFILES
# ===============================================================================================
spring.profiles.active=dev

# ===============================================================================================
# CUSTOM PROPERTIES - AUTO-POBLACIÓN
# ===============================================================================================
# Habilitar/deshabilitar auto-población al iniciar
app.init.populate-on-startup=true

# Habilitar/deshabilitar datos de prueba (propiedades de ejemplo)
app.init.load-test-data=true