# Nombre y puerto del microservicio
spring.application.name=propertyService
server.port=8082

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_properties?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# URLs de otros microservicios
microservices.user-service.url=http://localhost:8081
microservices.application-service.url=http://localhost:8084
microservices.document-service.url=http://localhost:8083
microservices.review-service.url=http://localhost:8086
microservices.contact-service.url=http://localhost:8085

# WebClient timeouts
webclient.timeout.connection=5000
webclient.timeout.response=10000

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.rentify.propertyservice.controller
springdoc.pathsToMatch=/api/**

# Logging
logging.level.root=INFO
logging.level.com.rentify.propertyservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info

# File Upload Configuration
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB