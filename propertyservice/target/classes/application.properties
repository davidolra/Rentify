spring.application.name=propertyservice
server.port=8082

# MySQL (ajusta password si necesitas)
spring.datasource.url=jdbc:mysql://localhost:3306/rentify_properties?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# directorio local para guardar fotos (relativo al proyecto o absoluto)
file.upload-dir=uploads
